    <line x1="20" y1="-10" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="10" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="10" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
