name: Sync Wiki

on:
  push:
    branches: [main]
    paths:
      - 'wiki/**'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout Wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          token: ${{ secrets.GH_WIKI_TOKEN }}
          path: wiki-repo

      - name: Copy files to Wiki
        run: |
          rm -rf wiki-repo/*
          shopt -s nullglob
          # Copy all files except README.md to avoid overwriting wiki home page
          for file in wiki/*; do
            if [[ "$(basename "$file")" != "README.md" ]]; then
              cp -r "$file" wiki-repo/
            fi
          done

      - name: Set git user config for wiki
        run: |
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --get user.email

      - name: Commit and push changes to Wiki
        run: |
          cd wiki-repo
          git add .
          git commit -m "ðŸ”„ Auto-sync wiki folder from main repo [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_WIKI_TOKEN }}@github.com/${{ github.repository }}.wiki.git HEAD:master || echo "No changes to push" 